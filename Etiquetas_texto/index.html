<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Bold</b><!-- Bold/negritas, SIN importancia semantica-->
        <br>
        <strong>Strong</strong><!-- Bold/negritas, CON importancia semantica-->
        <br>
        <i>Italic</i><!-- Italic, SIN importancia semantica-->
        <br>
        <em>Enfasis</em><!-- Italic, CON importancia semantica-->
        <br>
        <small>Small</small><!-- letras pequeñas -->
        <br>
        <mark>Marked</mark><!-- el texto parece subrayado con marcatexto-->
        <br>
        <del>Delete</del><!-- el texto aparece con una linea encima como borrado-->
        <br>
        <ins>Insert</ins>
        <br>
        <sub>Subscript</sub>ahsfhasgfh<!-- letras pequeñas debajo del texto-->
        <br>
        <sup>Supercsript</sup>gajsdfgasdf<!-- letras pequeñas arriba del texto-->


    </p>
</body>
</html>
